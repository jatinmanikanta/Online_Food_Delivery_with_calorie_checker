{% extends 'store/main.html' %}
{% load static %}
{% block content %}

{% if post %}
    <h1>search result found</h1><hr>
    <div class="row">
        {% for product in post %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-info add-btn update-cart">Add to Cart</button>
                <a class="btn btn-warning" href="#">Cal : <strong>{{product.calories}}</strong></a>
                <h4 style="display: inline-block; float: right"><strong>â‚¹{{product.price}}</strong></h4>
    
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1>no result found</h1>
    {% endif %}

{% endblock content %}
